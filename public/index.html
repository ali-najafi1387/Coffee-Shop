<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee-Shop</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="icon" href="images/fav-icon.png" type="image/png">
</head>

<body class="font-Dana bg-gray-100">
    <!-- All App Icon -->
    <svg class="hidden">
        <Symbol id="shopping-cart" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
        </Symbol>
        <symbol id="moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </symbol>
        <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </symbol>
        <symbol id="arrow-right-end-on-rectangle" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
        </symbol>
    </svg>
        <header class="w-[90%] h-24 flex items-center bg-black/50 text-gray-300 mx-auto mt-9 pl-4 pr-10 py-5 rounded-3xl">
            <div class="flex justify-between items-center w-full">
                <!-- Logo & Menu -->
                <nav class="flex justify-center items-center gap-9">
                    <!-- Logo -->
                    <div>
                        <img src="images/app-logo.png" alt="Golden Coffee">
                    </div>
                    <!-- Menu -->
                    <ul class="flex gap-9">
                        <li class="text-orange-200 hover:text-orange-200">
                            <a href="#">صفحه اصلی</a>
                        </li>
                        <!-- Has Sub -->
                        <li class="hover:text-orange-200">
                            <a href="#">فروشگاه</a>
                            <!-- Sub Menu -->
                            <ul class="hidden">
                                <li>
                                    <a href="#">قهوه ویژه</a>
                                </li>
                                <li>
                                    <a href="#">ویژه در سطح جهانی</a>
                                </li>
                                <li>
                                    <a href="#">قهوه درجه یک</a>
                                </li>
                                <li>
                                    <a href="#">ترکیبات تجاری</a>
                                </li>
                                <li>
                                    <a href="#">کپسول قهوه</a>
                                </li>
                                <li>
                                    <a href="#">قهوه زینو برزیلی</a>
                                </li>
                            </ul>
                        </li>
                        <li class="hover:text-orange-200">
                            <a href="#">دیکشنری</a>
                        </li>
                        <li class="hover:text-orange-200">
                            <a href="#">بلاگ</a>
                        </li>
                        <li class="hover:text-orange-200">
                            <a href="#">درباره ما</a>
                        </li>
                        <li class="hover:text-orange-200">
                            <a href="#">تماس با ما</a>
                        </li>
                    </ul>
                </nav>
                <!-- Cart & theme Toggle & Login Link -->
                <div class="flex justify-center  h-14 divide-x-1 divide-white/10 text-orange-200">
                    <!-- Cart Icon & Theme Switch Btn -->
                    <div class="flex justify-center items-center gap-5 pl-6">
                        <!-- Cart -->
                        <div>
                            <svg class="size-8">
                                <use xlink:href="#shopping-cart"></use>
                            </svg>
                        </div>
                        <!-- Theme Switch Btn -->
                        <div>
                            <svg class="size-8">
                                <use xlink:href="#moon"></use>
                            </svg>
                        </div>
                    </div>
                    <!-- Login Link -->
                    <a href="#" class="flex items-center w-48 h-14 pr-6 text-xl">
                        <svg class="size-8 ml-2.5">
                            <use href="#arrow-right-end-on-rectangle"></use>
                        </svg>
                        ورود | ثبت‌نام
                    </a>
                </div>
            </div>
        </header>
    <script src="scripts/app.js"></script>
</body>

</html>
